<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گزارش عملکرد هلدینگ صاد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>
        body { font-family: 'Vazirmatn', sans-serif; background-color: #f8fafc; }
        .stat-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .stat-card:hover { transform: translateY(-10px); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08); }
    </style>
</head>
<body class="text-slate-800">

    <div class="max-w-7xl mx-auto px-6 py-12">
        <div class="flex flex-col md:flex-row justify-between items-center mb-16 gap-6">
            <div class="text-right">
                <h1 class="text-3xl font-black text-slate-900 mb-2">داشبورد متمرکز عملکرد واحدها</h1>
                <p class="text-slate-500 font-bold flex items-center gap-2">
                    <span class="w-3 h-3 bg-blue-600 rounded-full animate-pulse"></span>
                    گزارش سود و زیان و منابع انسانی سال ۱۴۰۳
                </p>
            </div>
            <div class="bg-white px-8 py-4 rounded-3xl shadow-sm border border-slate-100 flex items-center gap-4">
                <div class="text-left">
                    <p class="text-[10px] font-black text-slate-400 uppercase">مجموع پرسنل هلدینگ</p>
                    <p class="text-2xl font-black text-blue-600">۱,۸۳۲ نفر</p>
                </div>
                <div class="w-px h-10 bg-slate-100"></div>
                <div class="text-left">
                    <p class="text-[10px] font-black text-slate-400 uppercase">سود تجمیعی</p>
                    <p class="text-2xl font-black text-emerald-600">۲۶۷.۱ م</p>
                </div>
            </div>
        </div>

        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10"></div>
    </div>

    <script>
        const data = [
            {
                name: "پرداخت الکترونیک سپهر",
                short: "PAS",
                staff: 1012,
                profit: 175,
                color: "#2563eb",
                improvements: ["ارتقای رتبه در سهم تراکنش‌ها", "توسعه درگاه هوشمند IPG"]
            },
            {
                name: "فناوری اطلاعات خوارزمی",
                short: "مفاخر",
                staff: 450,
                profit: 11,
                color: "#059669",
                improvements: ["خرید POSهای نسل جدید", "بهبود شاخص خدمات SLA"]
            },
            {
                name: "داده‌پردازی خوارزمی",
                short: "D.P",
                staff: 160,
                profit: 45,
                color: "#d97706",
                improvements: ["رفع چالش‌های سیستم HR", "توسعه سامانه‌های ارزی"]
            },
            {
                name: "راه‌حل‌های هوشمند سپهر",
                short: "سپینو",
                staff: 91,
                profit: 30,
                color: "#7c3aed",
                improvements: ["حل مشکل فعال شدن رمز دوم در سپینو"]
            },
            {
                name: "پیشگامان فناوری صاد",
                short: "SAD",
                staff: 51,
                profit: 1.4,
                color: "#e11d48",
                improvements: ["توسعه پلتفرم وام‌دهی خرد"]
            },
            {
                name: "مدیریت زیرساخت صاد",
                short: "INFRA",
                staff: 21,
                profit: 4.5,
                color: "#475569",
                improvements: ["توسعه دیتاسنتر اختصاصی"]
            }
        ];

        const grid = document.getElementById('grid');
        grid.innerHTML = data.map(item => `
            <div class="stat-card bg-white rounded-[3rem] border border-slate-100 overflow-hidden flex flex-col shadow-sm">
                <div class="p-8">
                    <div class="flex justify-between items-start mb-8">
                        <div class="w-14 h-14 rounded-2xl flex items-center justify-center font-black text-white shadow-lg" 
                             style="background-color: ${item.color}">
                            ${item.short}
                        </div>
                        <div class="text-left">
                            <span class="text-[10px] font-black text-slate-400 block mb-1">تعداد نیروها</span>
                            <span class="text-lg font-black text-slate-900">${item.staff} <small class="text-[10px] font-bold">نفر</small></span>
                        </div>
                    </div>

                    <h3 class="text-xl font-black text-slate-900 mb-6">${item.name}</h3>

                    <div class="bg-slate-50 rounded-2xl p-4 mb-8 border border-slate-100">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">تراز مالی (سود)</span>
                            <span class="text-sm font-black text-emerald-600">${item.profit}+ میلیارد</span>
                        </div>
                        <div class="w-full h-2 bg-slate-200 rounded-full overflow-hidden">
                            <div class="h-full bg-emerald-500 rounded-full" style="width: ${(item.profit/175 * 100)}%"></div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <h4 class="text-[11px] font-black text-blue-600 mb-4 bg-blue-50 w-max px-3 py-1 rounded-lg">اولویت‌های بهبود و توسعه</h4>
                        <div class="space-y-3">
                            ${item.improvements.map(imp => `
                                <div class="flex items-center gap-3 text-xs font-bold text-slate-600">
                                    <div class="w-1.5 h-1.5 rounded-full" style="background-color: ${item.color}"></div>
                                    ${imp}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
                
                <div class="mt-auto bg-slate-50 px-8 py-5 border-t border-slate-100 flex justify-between items-center">
                    <span class="text-[10px] font-black text-slate-400">آخرین بروزرسانی: آذر ۱۴۰۳</span>
                    <button class="text-[10px] font-black text-blue-600 hover:underline">جزئیات بیشتر</button>
                </div>
            </div>
        `).join('');
    </script>
</body>
</html>
