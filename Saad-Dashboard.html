<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد مدیریتی هلدینگ صاد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f8fafc;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .chart-bar {
            transition: height 1s ease-in-out;
        }
    </style>
</head>
<body class="text-slate-800 antialiased">

    <!-- Header Decor -->
    <div class="absolute top-0 left-0 w-full h-80 bg-gradient-to-b from-blue-100/50 to-transparent -z-10"></div>

    <div class="max-w-7xl mx-auto px-4 py-8 md:py-12">
        <!-- Header -->
        <header class="flex flex-col md:flex-row items-center justify-between gap-8 mb-16">
            <div class="flex items-center gap-6">
                <div class="bg-white p-5 rounded-[2.5rem] shadow-xl shadow-blue-100/40 border border-blue-50">
                    <div class="text-blue-700 font-black text-2xl tracking-tighter flex items-center gap-2">
                        <div class="w-8 h-8 bg-blue-600 rounded-lg shadow-lg shadow-blue-500/30"></div> 
                        SAD <span class="text-slate-300">|</span> <span class="text-slate-900">صـاد</span>
                    </div>
                </div>
                <div>
                    <h1 class="text-3xl font-black text-slate-900 mb-1">پنل استراتژیک هلدینگ</h1>
                    <p class="text-slate-500 text-sm font-medium flex items-center gap-2">
                        <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                        داشبورد مدیریتی شرکت‌های تابعه - سال ۱۴۰۴
                    </p>
                </div>
            </div>
            
            <!-- Search Bar -->
            <div class="relative w-full md:w-[400px]">
                <input type="text" id="searchInput" placeholder="جستجو در پورتفو..." 
                    class="w-full bg-white border border-slate-200 rounded-3xl pr-6 pl-12 py-4 shadow-sm focus:shadow-xl focus:shadow-blue-100/50 focus:border-blue-500 outline-none transition-all text-sm">
                <div class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                </div>
            </div>
        </header>

        <!-- Holding Summary Stats -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-16">
            <div class="bg-white p-8 rounded-[3rem] shadow-sm border border-slate-100 hover:shadow-2xl hover:shadow-blue-100 transition-all group overflow-hidden relative">
                <div class="relative z-10">
                    <p class="text-slate-400 text-xs font-black mb-3 uppercase tracking-wider">ارزش کل پورتفو</p>
                    <div class="flex items-baseline gap-2">
                        <span class="text-4xl font-black text-slate-900">2,225</span>
                        <span class="text-blue-600 font-bold">همت</span>
                    </div>
                </div>
                <div class="absolute -right-4 -bottom-4 opacity-5 text-blue-600 group-hover:scale-110 transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
                </div>
            </div>

            <div class="bg-white p-8 rounded-[3rem] shadow-sm border border-slate-100 hover:shadow-2xl hover:shadow-emerald-100 transition-all group overflow-hidden relative">
                <div class="relative z-10">
                    <p class="text-slate-400 text-xs font-black mb-3 uppercase tracking-wider">سود عملیاتی تجمیعی</p>
                    <div class="flex items-baseline gap-2">
                        <span class="text-4xl font-black text-slate-900">267.1</span>
                        <span class="text-emerald-600 font-bold">میلیارد</span>
                    </div>
                </div>
                <div class="absolute -right-4 -bottom-4 opacity-5 text-emerald-600 group-hover:scale-110 transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>
                </div>
            </div>

            <div class="bg-blue-600 p-8 rounded-[3rem] shadow-xl shadow-blue-200 text-white relative overflow-hidden group">
                <div class="relative z-10 h-full flex flex-col justify-between">
                    <div>
                        <p class="text-blue-100 text-xs font-black mb-1 uppercase tracking-wider">تحقق اهداف استراتژیک</p>
                        <h4 class="text-4xl font-black italic">۸۴.۲٪</h4>
                    </div>
                    <div class="mt-6 flex items-center gap-3 bg-white/10 p-3 rounded-2xl">
                        <div class="flex-1 h-2 bg-white/20 rounded-full overflow-hidden">
                            <div class="h-full bg-white rounded-full w-[84%]"></div>
                        </div>
                        <span class="text-[10px] font-black">۴۲ پروژه فعال</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Subsidiaries Grid -->
        <h2 class="text-2xl font-black text-slate-900 mb-10 flex items-center gap-4">
            <span class="w-3 h-10 bg-blue-600 rounded-full shadow-lg shadow-blue-500/30"></span>
            واحدهای تابعه و شرکت‌ها
        </h2>

        <div id="companyGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 pb-20">
            <!-- Cards will be injected here by JS -->
        </div>

    </div>

    <script>
        const subsidiaries = [
            { 
                id: 1, 
                name: 'پرداخت الکترونیک سپهر', 
                shortName: 'PAS',
                sector: 'صنعت پرداخت', 
                revenue: 1710, 
                profit: 175, 
                health: 95,
                improvements: ['ارتقای رتبه در سهم تراکنش‌ها', 'توسعه درگاه هوشمند IPG'],
                ceoName: 'احمد پیشگاه زاده',
                color: '#2563eb',
                stats: [80, 95, 70]
            },
            { 
                id: 2, 
                name: 'فناوری اطلاعات خوارزمی', 
                shortName: 'مفاخر',
                sector: 'سخت‌افزار بانکی', 
                revenue: 184, 
                profit: 11, 
                health: 78,
                improvements: ['قرارداد خرید POS جدید', 'بهبود شاخص خدمات SLA'],
                ceoName: 'محمدحسین خروطی',
                color: '#059669',
                stats: [40, 30, 60]
            },
            { 
                id: 3, 
                name: 'داده‌پردازی خوارزمی', 
                shortName: 'D.P',
                sector: 'تولید نرم‌افزار', 
                revenue: 134.5, 
                profit: 45, 
                health: 88,
                improvements: ['حل چالش سیستم HR', 'توسعه سامانه ارزی'],
                ceoName: 'آرمین جعفری',
                color: '#d97706',
                stats: [65, 80, 85]
            },
            { 
                id: 5, 
                name: 'راه‌حل‌های هوشمند سپهر', 
                shortName: 'سپینو',
                sector: 'فین‌تک و نئوبانک', 
                revenue: 78, 
                profit: 30, 
                health: 92,
                improvements: ['فعالسازی رمز دوم سپینو'],
                ceoName: 'حمید ارجمندی',
                color: '#7c3aed',
                stats: [50, 90, 95]
            },
            { 
                id: 6, 
                name: 'پیشگامان فناوری صاد', 
                shortName: 'SAD',
                sector: 'نوآوری و لندتک', 
                revenue: 30, 
                profit: 1.4, 
                health: 96,
                improvements: ['پلتفرم وام‌دهی خرد'],
                ceoName: 'آقای هرمزی',
                color: '#e11d48',
                stats: [35, 45, 90]
            },
            { 
                id: 8, 
                name: 'مدیریت زیرساخت صاد', 
                shortName: 'INFRA',
                sector: 'امنیت و شبکه', 
                revenue: 31, 
                profit: 4.5, 
                health: 84,
                improvements: ['توسعه دیتاسنتر اختصاصی'],
                ceoName: 'سعید جمالی',
                color: '#dc2626',
                stats: [55, 60, 50]
            }
        ];

        function renderCards(data) {
            const grid = document.getElementById('companyGrid');
            grid.innerHTML = data.map(company => `
                <div class="group relative flex flex-col bg-white border border-slate-100 rounded-[3.5rem] shadow-sm hover:shadow-2xl hover:shadow-blue-900/10 transition-all duration-500 overflow-hidden">
                    <div class="p-8 flex-1">
                        <div class="flex justify-between items-start mb-8">
                            <div class="flex items-center gap-5">
                                <div class="w-16 h-16 rounded-[1.5rem] flex items-center justify-center text-2xl font-black shadow-inner transition-transform group-hover:scale-110" 
                                     style="background-color: ${company.color}15; color: ${company.color}">
                                    ${company.shortName}
                                </div>
                                <div>
                                    <h3 class="text-xl font-black text-slate-900 mb-1 tracking-tight">${company.name}</h3>
                                    <span class="text-[10px] font-black text-slate-400 bg-slate-50 px-2 py-1 rounded-md uppercase tracking-wider">${company.sector}</span>
                                </div>
                            </div>
                        </div>

                        <!-- Mini Charts -->
                        <div class="bg-slate-50 rounded-[2rem] p-6 mb-8 border border-slate-100 group-hover:bg-white group-hover:border-blue-100 transition-all">
                            <div class="flex justify-between items-end h-16 gap-3 mb-2">
                                ${company.stats.map(val => `
                                    <div class="flex-1 bg-slate-200 rounded-t-lg relative group/bar h-full flex items-end">
                                        <div class="w-full rounded-t-lg chart-bar" style="height: ${val}%; background-color: ${company.color}"></div>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="flex justify-between text-[8px] font-black text-slate-400">
                                <span>درآمد</span>
                                <span>سود</span>
                                <span>رشد</span>
                            </div>
                        </div>

                        <!-- Improvements -->
                        <div class="space-y-4">
                            ${company.improvements.map(imp => `
                                <div class="flex items-start gap-4 p-4 rounded-2xl bg-slate-50/50 group-hover:bg-white border border-transparent group-hover:border-slate-100 transition-all">
                                    <div class="w-2 h-2 rounded-full mt-1.5 shrink-0" style="background-color: ${company.color}"></div>
                                    <span class="text-xs font-bold text-slate-600 leading-relaxed">${imp}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="px-8 py-6 bg-slate-50 border-t border-slate-100 flex items-center justify-between group-hover:bg-white transition-colors">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-white border border-slate-200 flex items-center justify-center text-slate-400">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                            </div>
                            <div class="flex flex-col">
                                <span class="text-[8px] font-black text-slate-400 uppercase">مدیر عامل</span>
                                <span class="text-[11px] font-black text-slate-800">${company.ceoName}</span>
                            </div>
                        </div>
                        <button class="w-10 h-10 rounded-xl bg-white border border-slate-200 text-slate-400 hover:text-blue-600 hover:border-blue-600 transition-all flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Initial Render
        renderCards(subsidiaries);

        // Search Functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = subsidiaries.filter(c => 
                c.name.toLowerCase().includes(term) || 
                c.sector.toLowerCase().includes(term) || 
                c.shortName.toLowerCase().includes(term)
            );
            renderCards(filtered);
        });
    </script>
</body>
</html>
