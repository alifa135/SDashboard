        // --- Custom Lightweight Charts ---

        const CustomBarChart = ({ data, color = "bg-blue-600" }) => {
            const [hoveredIndex, setHoveredIndex] = useState(null);

            return (
                <div className="relative w-full h-48 flex items-end justify-between gap-2 pt-6 pb-2 px-2" dir="ltr">
                    <div className="absolute inset-0 flex flex-col justify-between pointer-events-none text-xs text-slate-400 z-0">
                        {[100, 50, 0].map((tick, i) => (
                            <div key={i} className="border-b border-slate-100 w-full h-0 flex items-center">
                                <span className="absolute -left-8 text-[10px]">{Math.round((maxValue * (tick/100)))}</span>
                            </div>
                        ))}
                    </div>
                    {data.map((item, index) => {
                        const heightPercentage = (item.value / maxValue) * 100;
                        return (
                            <div 
                                key={index} 
                                className="relative flex flex-col items-center flex-1 h-full justify-end group cursor-pointer z-10"
                                onMouseEnter={() => setHoveredIndex(index)}
                                onMouseLeave={() => setHoveredIndex(null)}

                                {hoveredIndex === index && (
                                    <div className="absolute -top-10 z-20 bg-slate-800 text-white text-[10px] rounded py-1 px-2 shadow-lg whitespace-nowrap mb-1">
                                        {item.value.toLocaleString()}
                                    </div>
                                )}
                                <div 
                                    className={`w-full max-w-[20px] rounded-t-sm transition-all duration-300 ${color} ${hoveredIndex === index ? 'opacity-100' : 'opacity-70'}`}
                                    style={{ height: `${heightPercentage}%` }}
                                ></div>
                                <span className={`text-[9px] mt-1 font-medium text-slate-500 truncate w-full text-center ${hoveredIndex === index ? 'text-blue-600' : ''}`}>
                                    {item.name}
                                </span>
                            </div>
                        );
                    })}

        };

        const CustomAreaChart = ({ data, color = "text-emerald-500" }) => {
            if (!data || data.length < 2) return null;
            const height = 40;
            const width = 100;
            const max = Math.max(...data);
            const min = Math.min(...data);
            const range = max - min || 1;
            const points = data.map((val, i) => {
                const x = (i / (data.length - 1)) * width;
                const y = height - ((val - min) / range) * height;
                return `${x},${y}`;
            }).join(' ');

            return (
                <svg viewBox={`0 0 ${width} ${height}`} className="w-full h-full overflow-visible">
                    <polyline fill="none" stroke="currentColor" strokeWidth="2" points={points} className={color} vectorEffect="non-scaling-stroke" />
                </svg>
            );

        const CustomDonutChart = ({ data }) => {
            const [hoveredIndex, setHoveredIndex] = useState(null);
            const total = data.reduce((acc, curr) => acc + curr.value, 0);
            let cumulativeValue = 0;

            const getCoordinatesForPercent = (percent) => {
                const x = Math.cos(2 * Math.PI * percent);
                const y = Math.sin(2 * Math.PI * percent);
                return [x, y];
            };

            return (
                <div className="flex flex-col sm:flex-row items-center justify-center gap-8 h-full">
                    <div className="relative w-40 h-40 shrink-0">
                        <svg viewBox="-1 -1 2 2" className="transform -rotate-90 w-full h-full overflow-visible">
                            {data.map((slice, index) => {
                                const startPercent = cumulativeValue / total;
                                const endPercent = (cumulativeValue + slice.value) / total;
                                cumulativeValue += slice.value;
                                const [startX, startY] = getCoordinatesForPercent(startPercent);
                                const [endX, endY] = getCoordinatesForPercent(endPercent);
                                const largeArcFlag = endPercent - startPercent > 0.5 ? 1 : 0;
                                const pathData = `M ${startX} ${startY} A 1 1 0 ${largeArcFlag} 1 ${endX} ${endY} L 0 0`;
                                return (
                                    <path
                                        key={index}
                                        d={pathData}
                                        fill={slice.color}
                                        stroke="white"
                                        strokeWidth="0.05"
                                        className={`transition-all duration-300 cursor-pointer ${hoveredIndex === index ? 'opacity-100 scale-105' : 'opacity-90 hover:opacity-100'}`}
                                        onMouseEnter={() => setHoveredIndex(index)}
                                        onMouseLeave={() => setHoveredIndex(null)}
                                        style={{ transformOrigin: 'center' }}
                                    />
                                );
                            })}

                        </div>

                            <div>
                                <h4 className="text-sm font-bold text-slate-700 mb-3 flex items-center gap-2">
                                    <Icon name="layers" size={16} className="text-indigo-500"/>
                                    پروژه‌های کلیدی
                                </h4>
                                <div className="space-y-2">
                                    {company.projects.slice(0, 3).map((proj, i) => (
                                        <div key={i} className="flex items-center gap-2 text-xs text-slate-600">
                                            <Icon name="check-circle-2" size={14} className="text-emerald-500 shrink-0" />
                                            <span className="truncate">{proj}</span>
                                        </div>
                                    ))}
                                    {company.projects.length > 3 && (
                                        <p className="text-[10px] text-slate-400 pr-6">و {company.projects.length - 3} پروژه دیگر...</p>
                                    )}
                                </div>
                            </div>
                        </div>

                        <div className="lg:col-span-4 flex flex-col justify-end">
                            <p className="text-xs text-center text-slate-400 mb-2">روند درآمدی (۶ ماهه)</p>
                            <div className="h-32 w-full">
                                <CustomBarChart data={company.trendData ? company.trendData.map((val, i) => ({name: holdingSummary.monthlyTrend[i].name, value: val})) : []} color="bg-indigo-500" />
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 font-[Vazirmatn,system-ui,sans-serif]" dir="rtl">
                    <main className="max-w-7xl mx-auto p-4 md:p-8">
                        {/* Header */}
                        <header className="flex flex-col md:flex-row items-center justify-between gap-6 mb-10">
                            <div className="flex items-center gap-4 w-full md:w-auto">
                                <div className="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-blue-500/30">
                                    <Icon name="building-2" size={28} />
                                </div>
                                <div>
                                    <h1 className="font-bold text-xl text-slate-800">هلدینگ فناوری و نوآوری صاد</h1>
                                    <p className="text-sm text-slate-500">داشبورد جامع مدیریتی (یکپارچه)</p>
                                </div>
                            </div>

                            <div className="flex items-center gap-4 w-full md:w-auto">
                                <div className="relative flex-1 md:flex-none">
                                    <div className="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400">
                                        <Icon name="search" size={18} />
                                    </div>
                                    <input 
                                        type="text" 
                                        placeholder="جستجو در شرکت‌ها..." 
                                        className="bg-white border border-slate-200 rounded-xl pr-10 pl-4 py-2.5 w-full md:w-64 text-sm focus:ring-2 focus:ring-blue-100 outline-none transition-all shadow-sm"
                                    />
                                </div>
                                <div className="hidden md:flex items-center gap-2 bg-white p-1.5 rounded-xl border border-slate-200 shadow-sm">
                                    <div className="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold text-xs">م</div>
                                    <span className="text-sm font-bold text-slate-700 px-2">مهندس ترابیان</span>
                                </div>
                            </div>
                        </header>

                        {/* Overview Section */}
                        <section className="mb-12 animate-in fade-in slide-in-from-bottom-4 duration-500">
                            <h2 className="text-lg font-bold text-slate-700 mb-6 flex items-center gap-2">
                                <Icon name="activity" size={20} className="text-blue-600" />
                                نمای کلی عملکرد هلدینگ
                            </h2>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                                <Card 
                                    title="درآمد تجمیعی" 
                                    value={`${holdingSummary.totalRevenue.toLocaleString()} همت`}
                                    icon="dollar-sign" 
                                    trend="up" 
                                    trendValue={holdingSummary.yoyGrowth}
                                    subtext="نسبت به سال گذشته"
                                    color="blue"
                                    chartData={holdingSummary.monthlyTrend.map(m => m.value)}
                                />
                                <Card 
                                    title="سود خالص کل" 
                                    value={`${holdingSummary.totalProfit.toLocaleString()} میلیارد`}
                                    icon="trending-up" 
                                    trend="up" 
                                    trendValue={14.2}
                                    subtext="فراتر از بودجه مصوب"
                                    color="emerald"
                                    chartData={[100, 120, 140, 130, 160, 180]}
                                />
                                <Card 
                                    title="حاشیه سود خالص" 
                                    value={`${((holdingSummary.totalProfit / holdingSummary.totalRevenue) * 100).toFixed(1)}٪`} 
                                    icon="pie-chart" 
                                    trend="up" 
                                    trendValue={1.5}
                                    subtext="افزایش بهره‌وری"
                                    color="indigo"
                                    chartData={[10, 11, 11.5, 12, 12.5, 13]}
                                />
                                <Card 
                                    title="تعداد کل پرسنل" 
                                    value={`${holdingSummary.totalEmployees.toLocaleString()}`} 
                                    icon="users" 
                                    trend="up" 
                                    trendValue={5}
                                    subtext="نیروی انسانی فعال"
                                    color="amber"
                                    chartData={[1500, 1600, 1650, 1700, 1750, 1827]}
                                />
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                <div className="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="font-bold text-slate-800">مقایسه درآمد شرکت‌های تابعه</h3>
                                    </div>
                                    <CustomBarChart data={subsidiariesData.map(s => ({ name: s.shortName, value: s.revenue }))} />
                                </div>
                                <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex flex-col">
                                    <h3 className="font-bold text-slate-800 mb-4">توزیع درآمد (حوزه فعالیت)</h3>
                                    <div className="flex-1 min-h-[200px]">
                                        <CustomDonutChart data={holdingSummary.sectorDistribution} />
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* Subsidiaries List */}
                        <section className="animate-in fade-in slide-in-from-bottom-8 duration-700 delay-150">
                            <h2 className="text-lg font-bold text-slate-700 mb-6 flex items-center gap-2">
                                <Icon name="briefcase" size={20} className="text-blue-600" />
                                جزئیات عملکرد شرکت‌های تابعه
                            </h2>
                            
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 pb-20">
                                {subsidiariesData.map((company) => (
                                    <CompanyCardFull key={company.id} company={company} />
                                ))}
                            </div>
                        </section>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
